<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>TodoList</title>    <link rel="stylesheet" href="css/index.css"></head><body>    <header>        <div class="container">            <h2>ToDoList</h2>            <input type="text" id="input" placeholder="添加ToDo">        </div>    </header>    <div class="content">        <div class="con" >            <div class="top">                <h2>正在进行                    <div class="num" id="num1">100</div>                </h2>            </div>            <div class="box " id="con1"></div>        </div>        <div class="con con1">            <div class="top">                <h2>已经完成                    <div class="num" id="num2">100</div>                </h2>            </div>            <div class="box " id="con2"></div>        </div>    </div><script src="js/index.js"></script></body></html>
